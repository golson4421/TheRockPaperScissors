<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>The Rock - Paper - Scissors </h1>
    </header>
    <div class="score-board">
        <div id="human-label" class="score-board-name">human</div>
        <div id="computer-label" class="score-board-name">computer</div>
        <span id="human-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
    </div>
    
    <p id="choice-message">Choose your character</p>
    <div class="choices">
        <div class="choice" id="rock-rock">
            <img src="images/the-rock-rock.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="images/the-rock-paper.png" alt="">
        </div>
        <div class="choice" id="scissors">
            <img src="images/the-rock-scissros.png" alt="">
        </div>
        <div class="choice" id="rock">
            <img src="images/the-rock.png" alt="">
        </div>
    </div>
    <p id="choice-message">Hint: The Rock Doesn't Lose</p>
    <script src="app.js" charset="utf-8"></script>
    
</body>
</html>
